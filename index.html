<!DOCTYPE html>
<html>
    <head>
        <title> SignUp-Form using Grid </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Parent">
            <div class="Child1">
                <p class="heading">Learn to code by watching others</p>
                <p class="body">See how exerienced developers solve problems in real-time. Watching scripted tutorials is great, but understading how developers think is invaluable.</p>
            </div>
            <div class="Child2">
                <p class="bold"><b>Try it free 7 days </b>then $20/mo. thereafter</p>
            </div>
            <div class="Child3">
                <form class="form" action=" ">
                <input class="firstname" type="text" placeholder="First Name" required>
                <input class="lastname"  type="text" placeholder="Last Name" required>
                <input class="email"  type="email" placeholder="E-mail" required>
                <input class="password"  type="password" placeholder="Password" required>
                <input class="button" type="submit" class="button" value="CLAIM YOUR FREE TRIAL">
                <p class="body1">By clicking the button, you are aggreing to our <br><b style="color: hsl(0, 100%, 74%)" font-weight: 500;>Terms and Conditions</b></p>
                </form>
            </div>
        </div>
    </body>
</html>
